    <nav class="navbar navbar-expand-md navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html"
          ><img src="../images/logo-perro-gato-verde.png" alt="Logo" /><span
            >AdopMascota</span
          ></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavbar"

          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav ms-auto">

            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <body>
    <main class="main-adopta">
      <div class="form-container m-auto ta-0">
        <h2 class="d-flex justify-content-center mt-2">Datos personales</h2>
        <div class="form-floating mb-3 mt-3">
          <input
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Nombre"
            name="nombre"
            autocomplete="off"
          />
          <label for="nombre">Nombre</label>
        </div>

        <div class="form-floating mb-3 mt-3">
          <input
            type="text"
            class="form-control"
            id="apellido"
            placeholder="Apellido"
            name="apellido"
            autocomplete="off"
          />
          <label for="apellido">Apellido</label>
        </div>

        <div class="form-floating mt-3 mb-3">
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="Email"
            name="email"
            autocomplete="off"
          />
          <label for="email">E-mail</label>
        </div>

        <div class="form-floating mt-3 mb-3">
          <input
            type="text"
            class="form-control"
            id="numero"
            placeholder="Número"
            name="numero"
            autocomplete="off"
          />
          <label for="numero">Número</label>
        </div>

        <div class="form-floating mt-3 mb-3">
          <input
            type="text"
            class="form-control"
            id="direccion"
            placeholder="Dirección"
            name="direccion"
            autocomplete="off"
          />
          <label for="direccion">Dirección</label>
        </div>
      </div>
      <div class="form-container m-auto form-container-2 mb-3 mt-3 ta-1">
        <h2 class="d-flex justify-content-center mt-2">Datos generales</h2>
        <h4>Elige una mascota</h4>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="check1"
            name="option1"
            value="something"
          />
          <label class="form-check-label">Perro</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="check1"
            name="option1"
            value="something"
          />
          <label class="form-check-label">Gato</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="check1"
            name="option1"
            value="something"
          />
          <label class="form-check-label">Ambos</label>
        </div>
        <h4>Horas fuera de casa</h4>
        <div class="form-floating">
          <select class="form-select" id="sel1" name="sellist">
            <option>Menos de 8hs</option>
            <option>Entre 8hs-10hs</option>
            <option>Entre 10hs-12hs</option>
            <option>Más de 12hs</option>
          </select>
          <label for="sel1" class="form-label">Elige una opción:</label>
        </div>
        <h4 class="mt-2">¿Vives con mascotas?</h4>
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            id="radio1"
            name="optradio"
            value="option1"
            checked
          />Sí
          <label class="form-check-label" for="radio1"></label>
        </div>
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            id="radio2"
            name="optradio"
            value="option1"
            checked
          />No
          <label class="form-check-label" for="radio2"></label>
        </div>
      </div>
      <div class="d-flex justify-content-center ta-2">
        <button type="submit" class="btn btn-form">Enviar</button>
      </div>
    </main>
    <footer>
      <div class="footer-container-logo d-flex flex-column">
        <a href="#inicio" class="d-flex justify-content-center"
          ><img src="../images/up-arrow.png" alt="flecha-arriba"
        /></a>
        <div class="d-flex justify-content-center">
          <img src="../images/logo-perro-gato-verde.png" alt="Logo" />
        </div>
        <div class="d-flex justify-content-center align-items-baseline logo">
          <p>AdopMascota</p>
          <span class="ms-1">2022</span>
        </div>
        <p class="d-flex justify-content-center footer-p-follow">Síguenos</p>
        <div class="d-flex justify-content-center mb-1">
          <a href="https://www.facebook.com" target="_blank" class="ms-2"
            ><img src="../images/facebook.png" alt="facebook"
          /></a>
          <a href="https://www.instagram.com" target="_blank" class="ms-2"
            ><img src="../images/instagram.png" alt="instagram"
          /></a>
          <a href="https://www.twitter.com" target="_blank" class="ms-2"
            ><img src="../images/twitter.png" alt="twitter"
          /></a>
        </div>
      </div>
    </footer>

      crossorigin="anonymous"
    ></script>
  </body>
</html>
