  <body>
    <div class="contenedor-titulo d-flex flex-column">
      <h1 class="d-flex justify-content-center">¿Querés contactarnos?</h1>
      <p class="d-flex justify-content-center">
        Conocé nuestros medios de comunicación
      </p>
    </div>
    <main class="main-contacto">
      <div data-aos="fade-right" class="tarjeta-contenedora tco-0">
        <h2 class="d-flex justify-content-center mb-3">Contáctanos</h2>
        <div class="d-flex justify-content-center">
          <img src="../images/telefono.png" alt="telefono" />
        </div>
        <p class="d-flex justify-content-center">11 77777777</p>
        <div class="d-flex justify-content-center">
          <img src="../images/whatsapp.png" alt="whatsapp" />
        </div>
        <p class="d-flex justify-content-center">11 88888888</p>
        <div class="d-flex justify-content-center">
          <img src="../images/nuevo-email.png" alt="mail" />
        </div>
        <p class="d-flex justify-content-center">contacto@adopmascota.ar</p>
      </div>
      <div data-aos="fade-left" class="form-container m-auto tco-1">
        <h2 class="d-flex justify-content-center mt-2">
          Completá el formulario
        </h2>
        <p class="d-flex justify-content-center">
          Nos pondremos en contacto con vos
        </p>
        <div class="form-floating mb-3 mt-3">
          <input
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Nombre"
            name="nombre"
            autocomplete="off"
          />
          <label for="nombre">Nombre</label>
        </div>

        <div class="form-floating mb-3 mt-3">
          <input
            type="text"
            class="form-control"
            id="apellido"
            placeholder="Apellido"
            name="apellido"
            autocomplete="off"
          />
          <label for="apellido">Apellido</label>
        </div>

        <div class="form-floating mt-3 mb-3">
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="Email"
            name="email"
            autocomplete="off"
          />
          <label for="email">E-mail</label>
        </div>
        <label for="comment">Déjanos un mensaje</label>
        <textarea
          class="form-control"
          rows="5"
          id="comment"
          name="text"
        ></textarea>
        <button type="submit" class="btn-form">Enviar</button>
      </div>
    </main>
    <footer>
      <div class="footer-container-logo d-flex flex-column">
        <div class="d-flex justify-content-center">
          <a href="#inicio">
            <img src="../images/logo-perro-gato-verde.png" alt="Logo" />
          </a>
        </div>
        <div class="d-flex justify-content-center align-items-baseline logo">
          <p>AdopMascota</p>
          <span class="ms-1">2022</span>
        </div>
        <p class="d-flex justify-content-center footer-p-follow">Síguenos</p>
        <div class="d-flex justify-content-center mb-1">
          <a href="https://www.facebook.com" target="_blank" class="ms-2"
            ><i class="fa-brands fa-facebook fa-3x"></i
          ></a>
          <a href="https://www.instagram.com" target="_blank" class="ms-2"
            ><i class="fa-brands fa-instagram fa-3x"></i
          ></a>
          <a href="https://www.twitter.com" target="_blank" class="ms-2"
            ><i class="fa-brands fa-twitter fa-3x"></i
          ></a>
        </div>
      </div>
    </footer>

    </script>
